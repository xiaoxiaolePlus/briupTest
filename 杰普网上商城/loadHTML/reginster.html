
<div id="sellBody">
   <form>
      <table id="reginster" cellspacing="8px">
         <colgroup width="125px">
         <colgroup width="515px">
            <tr id="tr1">
               <th colspan="2" align="left">请填写注册信息</th>
            </tr>
            <tr class="tr2">
               <td class="r">* 账号：</td>
               <td>
                  <input type="text" name="num" class="t1" id="name"/>
               </td>
            </tr>
            <tr class="tr2">
               <td class="r">* 密码：</td>
               <td>
                  <input type="password" name="pass" class="t1" id="passwd"/>
               </td>
            </tr>

            <tr class="tr2">
               <td class="r">* 密码确认：</td>
               <td>
                  <input type="password" name="yes" class="t1" id="yes" />
               </td>
            </tr>
            <tr class="tr2">
               <td class="r">* 性别：</td>
               <td>
                  <select name="sex" id="gender">
                     <option  value="男">男</option>
                     <option value="女">女</option>
                  </select>
               </td>
            </tr>

            <tr id="tr4">
               <td></td>
               <td>
                  <input type="button" name="xieyi" value="同意协议并注册" id="xieyi" />
               </td>
            </tr>
            <tr id="tr5">
               <td></td>
               <td><a href="" id="tr5a">《杰普服务协议》</a></td>
            </tr>
      </table>
   </form>

</div>

<div id="modal">
   <div id="modalInner">
      这是杰普服务协议
      <div id="modalInnerFoot">
         <button class="simplemodal-close" id="modalCancel">返回</button>
      </div>
   </div>
</div>
